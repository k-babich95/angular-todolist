<div [class.completed]="toDoItem.status === ToDoItemStatus.Completed" class="todo-item">
   <label class="container">{{toDoItem.id}} - {{toDoItem.title}}
   <input type="checkbox" [ngModel]="toDoItem.status === ToDoItemStatus.Completed"
      (change)="completeThisItem($event && $event.target && $event.target.checked)">
   <span class="checkmark"></span>
   </label>
   <button class="btn" (click)="deleteThisItem()"><i class="fa fa-trash"></i></button>
</div>
